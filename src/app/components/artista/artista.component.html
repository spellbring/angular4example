<div *ngIf="artista">
  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artista.images | sinfoto" alt="" class="img-thumbnail img-circle">
      <br>
    </div>
    <div class="col-md-9">
      <h3>{{artista.name}}</h3><small>Popularidad {{ artista.popularity }} </small>
      <hr>
      <a [href]="artista.external_urls?.spotify"
        class="btn btn-outline-success">Ver pagina
      </a>
      <a [routerLink] = "['/buscar']"
        class="btn btn-outline-danger">Regresar
      </a>
    </div>
  </div>

</div>
<div *ngIf="pistas" class="container">
  <h3>Top de {{artista.name}}</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-inverse table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Canci&oacute;n</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pista of pistas; let i = index;">
              <td>{{i + 1}}</td>
              <td><img [src]="pista.album?.images | sinfoto" class="img-fluid img-thumbnail"></td>
              <td>{{pista.name}}</td>
              <td>{{pista.popularity}}</td>
              <td>
                <audio controls>
                  <source [src]="pista.preview_url">
                    tu navegador es old..
                </audio>


              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
